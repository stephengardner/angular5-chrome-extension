<div class="overlay" *ngIf="showPrompt">
  <md-card class="">
    <!--<md-toolbar color="primary">-->
      <!--{{title}}-->
    <!--</md-toolbar>-->
    <md-card-content>
      <img _ngcontent-c18="" alt="Photo of a Shiba Inu" class="mat-card-image" md-card-image="" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
      <br>{{template}}<br><br>
      <md-input-container class="md-block">
        <input mdInput [placeholder]="placeholder"
               [(ngModel)]="value"
               (keyup.enter)="emitValue(value)"
               (keyup.escape)="emitValue(null)"/>
      </md-input-container>
    </md-card-content>
    <md-card-actions class="center">
      <button md-button (click)="emitValue(null)" color="primary">{{cancelText}}</button>
      <button md-raised-button (click)="emitValue(value)" color="primary">{{okText}}</button>
    </md-card-actions>
  </md-card>
</div>
